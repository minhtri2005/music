<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBN music</title>
    <link rel="icon" href="./asscec/img/images.jpg" type="image/x-icon" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asscec/css/main.css">
    <link rel="stylesheet" href="./asscec/css/base.css">
    <link rel="stylesheet" href="./asscec/css/grid.css">
    <link rel="stylesheet" href="./asscec/css/icon/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="app">
        <div class="grid wide">
             <div class="row app_content">
                <!-- làm category -->

                <div class="col p-2 t-4 m-12">
                    <input type="checkbox" hidden name="" class="hide-show-category" id="open-cate-m-t">
                    <label for="open-cate-m-t" class="overplay">
                    </label>
                    <div class="category">

                        <label for="open-cate-m-t" class="category__exit">
                            <i class="category__exit-icon fa-solid fa-xmark"></i>
                        </label>
                        <div class="category__logo">
                            <a href="./music.html" class="category-link">
                                <i class="category__logo-icon fa-solid fa-headphones"></i>
                                <div class="category__logo-name">TBN</div>
                            </a>
                        </div>
                        

                        <div class="category__lybrary">
                            <h4 class="category__lybrary-heading">LYBRARY</h4>
                                <ul class="category__lybrary-list">
                                    <li class="category__lybrary-item">
                                        <a href="#" class="category__lybrary-item-link">
                                            <div class="category__lybrary-item-icon">
                                                <i class="category__lybrary-item-icon fa-solid fa-images"></i>
                                            </div>
                                                
                                                <div class="category__lybrary-item-name">ALBUMS</div> 
                                        </a>
                                    </li>
                                    <li class="category__lybrary-item">
                                        <a href="#" class="category__lybrary-item-link">
                                            <i class=" fa-solid fa-heart"></i>
                                            <div class="category__lybrary-item-name">FAVOURITES</div> 
                                        </a>
                                    </li>
                                    <li class="category__lybrary-item">
                                        <a href="#" class="category__lybrary-item-link">
                                            <i class=" fa-solid fa-circle-down"></i>
                                            <div class="category__lybrary-item-name">DOWLOAD</div> 
                                            </a>
                                    </li>
                                </ul>
                        </div>

                        <div class="caterory__discover">
                            <ul class="category__discover-list">
                                <li class="category__discover-item">
                                    <a href="" class="category__discover-item-link">
                                        <i class="fa-solid fa-radio"></i>
                                        <h4 class="caterory__discover-name">RADIO</h4>
                                    </a>
                                </li>
                                <li class="category__discover-item">
                                    <a href="" class="category__discover-item-link">
                                        <i class=" fa-solid fa-music"></i>
                                        <h4 class="caterory__discover-name">BXH nhạc mới</h4>
                                    </a>
                                </li>


                                <li class="category__discover-item">
                                    <a href="" class="category__discover-item-link">
                                        <i class="fa-brands fa-discord"></i>
                                        <h4 class="caterory__discover-name">TOP 100</h4>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        
                        <div class="category__playlist">
                            <h4 class="category__playlist-name">PLAYLIST</h4>
                            <ul class="category__playlist-list">
                                <li class="category__playlist-item">
                                    <a href="" class="category__playlist-item-link">
                                        <i class="category__playlist-item-icon fa-solid fa-circle-plus"></i>
                                        <h4 class="category__playlist-item-name">Create new</h4>
                                    </a>

                                </li>
                                <li class="category__playlist-item">
                                    <a href="" class="category__playlist-item-link">
                                        <i class="category__playlist-item-icon fa-solid fa-circle-play"></i>
                                        <h4 class="category__playlist-item-name">Create new</h4>
                                    </a>
                                </li>
                                <li class="category__playlist-item">
                                    <a href="" class="category__playlist-item-link">
                                        <i class="category__playlist-item-icon fa-solid fa-circle-play"></i>
                                        <h4 class="category__playlist-item-name">Create new</h4>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- phần container -->
                 <div class="col p-10 t-12 m-12">
                    
                    <!-- phần header -->
                    <div class="header ">
                        
                        <!-- khi bấm vào đây thì hiện -->

                        <label for="open-cate-m-t" class="header__menu">
                            <i class="header__menu-icon fa-solid fa-bars"></i>
                        </label>


                        

                        <div class="header__search">
                            
                            <input type="text" class="header__search-input" placeholder="Type here to serch">
                            <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                            
                        </div>

                        <div class="header__login">
                            <a href="#" class="header__login-link hide-on-mobile">
                                <i class="header__login-icon fa-solid fa-bell"></i>
                            </a>
                            <a href="#" class="header__login-link hide-on-mobile">
                                <i class="header__login-icon fa-solid fa-gear"></i>
                            </a>
                            <div class="header__login-user">
                                <img src="https://i.pinimg.com/736x/f6/82/b3/f682b3d6fb501e560841e48039b1e2df.jpg" alt="" class="header__login-user-img">
                                <span class="header__login-user-name hide-on-mobile">Minh Tri</span>
                            </div>
                        </div>

                    </div>
                    
                  
                    
                        <div class="player">
                                <!-- Playlist -->

                                <div class="row">
                                <!-- Dashboard -->
                                <div class="col p-4 t-5 m-12">
                                    <div class="dashboard">
                                    <!-- Header -->
                                    <header>
                                        <h4>Now playing:</h4>
                                        
                                    </header>
                                

                                    <!-- CD -->
                                    <div class="cd">
                                        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                        </div>
                                    </div>
                                
                                    <!-- Control -->
                                     <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" style=" background: linear-gradient(to right, var(--color-theme) 2.7491408934707904%, #4d4d4d 2.7491408934707904%);">
                                    <audio id="audio" src=""></audio>
                                    <div class="operation">
                                        
                                        <div class="control">
                                            
                                            <div class="btn btn-repeat">
                                            <i class="fas fa-redo"></i>
                                            </div>
                                            <div class="btn btn-prev">
                                            <i class="fas fa-step-backward"></i>
                                            </div>
                                            <div class="btn btn-toggle-play">
                                            <i class="fas fa-pause icon-pause"></i>
                                            <i class="fa-solid fa-play icon-play"></i>
                                            </div>
                                            <div class="btn btn-next">
                                            <i class="fas fa-step-forward"></i>
                                            </div>
                                            <div class="btn btn-random">
                                            <i class="fas fa-random"></i>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    </div>
                                </div>




                                <div class="col p-8 t-7 m-12">

                                    <div class="info-song hide-on-mobile">
                                        <div class="cd-img" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                        </div>
                                        <div class="body">
                                             <h2>String 57th & 9th</h2>
                                             <h2 class="name-singer">Name singer</h2>
                                        </div>

                                    </div>

                                    <!-- <div class="topic">
                                        <ul class="topic-list">
                                            <li class="topic-item">
                                                <span class="topic-name-rap">Rap</span>
                                            </li>
                                            <li class="topic-item">
                                                <span class="topic-name-remix">Remix</span>
                                            </li>
                                            <li class="topic-item">
                                                <span class="topic-name-chill">Chill</span>
                                            </li>
                                        </ul>
                                    </div> -->


                                    <div class="container">
                                    <div class="playlist-top-song">
                                        <h5 class="playlist-top-song-heading">Top songs</h5>
                                    </div>
                                    <div class="playlist"> 
                                <div class="song">
                                    <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                    </div>
                                    <div class="body">
                                    <h3 class="title">Music name</h3>
                                    <p class="author">Singer</p>
                                    </div>
                                    <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                                <div class="song">
                                    <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                    </div>
                                    <div class="body">
                                    <h3 class="title">Music name</h3>
                                    <p class="author">Singer</p>
                                    </div>
                                    <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                                <div class="song">
                                    <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                    </div>
                                    <div class="body">
                                    <h3 class="title">Music name</h3>
                                    <p class="author">Singer</p>
                                    </div>
                                    <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                                <div class="song">
                                    <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                    </div>
                                    <div class="body">
                                    <h3 class="title">Music name</h3>
                                    <p class="author">Singer</p>
                                    </div>
                                    <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                                
                                    </div>
                                </div>
                                </div>
                            
                        </div>
                    
                    </div>
                 </div>
             </div>
        </div>
    </div>

    

    <script src="music.js"></script>
</body>
</html>
